<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        #questionsList {
            margin-top: 20px;
        }
        #askSection {
            margin-top: 30px;
            display: none; /* Initially hidden */
        }
        
    .like-btn:hover,
    .comment-btn:hover {
        cursor: pointer;
        transform: scale(1.1);
    }

    .rounded {
        border-radius: 10px !important;
    }

    .fs-5 {
        font-size: 1.25rem !important;
    }
</style>

    
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="d-flex justify-content-between align-items-center py-3">
            <h1>Askify</h1>
            <div>
                <button id="loginBtn" class="btn btn-primary" onclick="openLoginModal()">Login</button>
                <button id="bellIcon" class="btn" style="display: none;"><i class="bi bi-bell fs-4"></i></button>
                <button id="personIcon" class="btn" style="display: none;" onclick="userProfile()"><i class="bi bi-person fs-4"></i></button>
            </div>
        </div>

        <!-- Ask Section -->
        <div id="askSection" class="text-center" style="display: none;">
            <h2 class="mb-4">Ask Your Questions</h2>
            <textarea style="display: block;" id="questionInput" class="form-control mb-3" placeholder="What's on your mind?" rows="4"></textarea>
            <button id="submitQuestion" class="btn btn-success">Post Question</button>
        </div>

        <!-- Questions Section -->
        <div id="questionsList">
            <h2>Questions:</h2>
            <!-- Dynamically loaded questions will appear here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div id="loginEmailError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="loginPassword" required>
                                <button type="button" class="btn btn-outline-secondary" id="toggleLoginPassword">
                                    <i class="bi bi-eye-slash" id="eyeIconLogin"></i>
                                </button>
                            </div>
                            <div id="loginPasswordError" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="javascript:void(0);" id="signupLink" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signupModal">Signup here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                            <div id="signupUsernameError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                            <div id="signupEmailError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="signupPassword" required>
                                <button type="button" class="btn btn-outline-secondary" id="toggleSignupPassword">
                                    <i class="bi bi-eye-slash" id="eyeIconSignup"></i>
                                </button>
                            </div>
                            <div id="signupPasswordError" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="javascript:void(0);" id="loginLink" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./scripts/login.js"></script>
    <script type="module" src="./scripts/questions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
